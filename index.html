<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Damas Pro Master - Vers칚o Mobile Final</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --board-dark: #769656;
            --board-light: #eeeed2;
            --white-p: radial-gradient(circle, #ffffff 30%, #cccccc 100%);
            --black-p: radial-gradient(circle, #444444 30%, #000000 100%);
            --accent: #2ecc71;
            --warning: #f1c40f;
        }

        /* IMPEDE COMPORTAMENTOS DO NAVEGADOR QUE TRAVAM O JOGO */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: none; 
            user-select: none;
        }

        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        #top-bar { background: #111; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 50px; border-bottom: 1px solid #333; }
        #game-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px 15px; background: #222; }
        
        #board-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; position: relative; }
        #board { width: min(90vw, 450px); height: min(90vw, 450px); display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); border: 5px solid #333; position: relative; }

        .square { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .dark-sq { background-color: var(--board-dark); }
        .light-sq { background-color: var(--board-light); }

        /* PE칂AS COM POINTER-EVENTS NONE PARA O CLIQUE IR PRO QUADRADO */
        .piece { 
            position: absolute; width: 80%; height: 80%; border-radius: 50%; z-index: 2; 
            box-shadow: 0 4px 4px rgba(0,0,0,0.4); pointer-events: none; 
        }
        .white { background: var(--white-p); border: 1px solid #999; }
        .black { background: var(--black-p); border: 1px solid #333; }
        .king::after { content: '游녬'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; }
        
        .selected { border: 4px solid var(--warning) !important; z-index: 10; box-shadow: 0 0 15px var(--warning); }
        .hint { position: absolute; width: 30%; height: 30%; background: rgba(0, 255, 0, 0.5); border-radius: 50%; z-index: 1; pointer-events: none; }

        .timer { font-family: monospace; font-size: 1.5rem; background: #000; padding: 5px; text-align: center; border-radius: 4px; color: #444; border: 2px solid #333; }
        .timer.active { color: var(--accent); border-color: var(--accent); }
        #status-bar { grid-column: span 2; text-align: center; color: var(--warning); font-weight: bold; font-size: 0.9rem; margin-top: 5px; }

        #lobby-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .menu-btn { padding: 15px 30px; background: var(--accent); color: black; border: none; border-radius: 5px; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="top-bar">
        <div style="font-weight: bold; color: var(--accent);">游녬 DAMAS PRO</div>
        <div id="online-status" style="font-size: 12px; color: #aaa;">1 online</div>
    </div>

    <div id="game-info">
        <div><div id="timer-black" class="timer">05:00</div></div>
        <div><div id="timer-white" class="timer active">05:00</div></div>
        <div id="status-bar">Aguardando In칤cio...</div>
    </div>

    <div id="board-wrapper">
        <div id="lobby-overlay">
            <button class="menu-btn" onclick="window.iniciarLobby()">INICIAR JOGO</button>
        </div>
        <div id="board"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYv_oBSjS7x7hLx8p1IANOWMI5G6OmpGo",
      authDomain: "damas-pro-cf92b.firebaseapp.com",
      databaseURL: "https://damas-pro-cf92b-default-rtdb.firebaseio.com",
      projectId: "damas-pro-cf92b",
      storageBucket: "damas-pro-cf92b.firebasestorage.app",
      messagingSenderId: "606989896803",
      appId: "1:606989896803:web:63c2b940baf9f82fcf7c56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'partida/atual');

    let board = [];
    let turn = 'white';
    let selectedSq = null;
    let legalMoves = [];
    let gameActive = false;
    let gameStarted = false;
    let timers = { white: 300, black: 300 };

    // INICIALIZA칂츾O DO TABULEIRO
    window.init = function() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';
        for (let r = 0; r < 8; r++) {
            board[r] = [];
            for (let c = 0; c < 8; c++) {
                let piece = (r+c)%2===0 ? (r<3?{color:'black',king:false}:(r>4?{color:'white',king:false}:null)) : null;
                board[r][c] = piece;
                const sq = document.createElement('div');
                sq.className = `square ${(r+c)%2===0?'dark-sq':'light-sq'}`;
                sq.id = `sq-${r}-${c}`;
                
                // DETE칂츾O DE TOQUE MELHORADA
                sq.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    handleInteraction(r, c);
                });
                
                boardEl.appendChild(sq);
            }
        }
    };

    function handleInteraction(r, c) {
        if (!gameActive) return;
        const p = board[r][c];

        // Se tocar na pe칞a da vez
        if (p && p.color === turn) {
            selectedSq = { r, c };
        } 
        // Se j치 selecionou e tocar num destino vazio
        else if (selectedSq) {
            const move = legalMoves.find(m => m.fr === selectedSq.r && m.fc === selectedSq.c && m.tr === r && m.tc === c);
            if (move) {
                executeMove(move);
            } else {
                selectedSq = null; // Cancela sele칞칚o se tocar em lugar errado
            }
        }
        render();
    }

    function executeMove(move) {
        const p = board[move.fr][move.fc];
        board[move.tr][move.tc] = p;
        board[move.fr][move.fc] = null;
        if (move.victim) board[move.victim.r][move.victim.c] = null;
        
        // Promo칞칚o a Dama
        if (!p.king && ((p.color === 'white' && move.tr === 0) || (p.color === 'black' && move.tr === 7))) p.king = true;
        
        turn = turn === 'white' ? 'black' : 'white';
        selectedSq = null;
        update(gameRef, { board, turn, timers });
    }

    // SINCRONIZA칂츾O FIREBASE
    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        board = data.board;
        turn = data.turn;
        timers = data.timers || {white: 300, black: 300};
        gameActive = data.gameActive;
        gameStarted = data.gameStarted;

        document.getElementById('lobby-overlay').classList.toggle('hidden', gameStarted);
        document.getElementById('status-bar').innerText = turn === 'white' ? "VEZ DAS BRANCAS" : "VEZ DAS PRETAS";
        
        updateLogic();
        render();
    });

    // L칍GICA DE CAPTURA OBRIGAT칍RIA
    function updateLogic() {
        let caps = [];
        let normals = [];
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = board[r][c];
                if (p?.color !== turn) continue;
                
                const dirs = [[1,1],[1,-1],[-1,1],[-1,-1]];
                dirs.forEach(d => {
                    // L칩gica de comer pe칞a
                    let vr = r+d[0], vc = c+d[1], tr = r+d[0]*2, tc = c+d[1]*2;
                    if (tr>=0 && tr<8 && tc>=0 && tc<8) {
                        if (board[vr][vc] && board[vr][vc].color !== turn && !board[tr][tc]) {
                            caps.push({ fr:r, fc:c, tr, tc, victim: {r:vr, c:vc} });
                        }
                    }
                    // L칩gica de movimento simples
                    let nr = r+d[0], nc = c+d[1];
                    if (nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc]) {
                        if (p.king || (p.color==='white' && d[0]<0) || (p.color==='black' && d[0]>0)) {
                            normals.push({ fr:r, fc:c, tr:nr, tc:nc });
                        }
                    }
                });
            }
        }
        // Regra: se pode comer, s칩 pode fazer jogada de comer
        legalMoves = caps.length > 0 ? caps : normals;
    }

    function render() {
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.getElementById(`sq-${r}-${c}`);
                if (!sq) continue;
                sq.innerHTML = '';
                const p = board[r][c];
                if (p) {
                    const div = document.createElement('div');
                    div.className = `piece ${p.color} ${p.king ? 'king' : ''}`;
                    if (selectedSq?.r === r && selectedSq?.c === c) div.classList.add('selected');
                    sq.appendChild(div);
                }
                // Mostrar bolinhas verdes onde pode mover
                if (selectedSq && legalMoves.some(m => m.fr===selectedSq.r && m.fc===selectedSq.c && m.tr===r && m.tc===c)) {
                    const h = document.createElement('div');
                    h.className = 'hint';
                    sq.appendChild(h);
                }
            }
        }
    }

    window.iniciarLobby = () => update(gameRef, { gameActive: true, gameStarted: true });
    window.init();

    // CRON칎METRO
    setInterval(() => {
        if (!gameActive || !gameStarted) return;
        if (turn === 'white') timers.white--; else timers.black--;
        const f = (s) => `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        document.getElementById('timer-white').innerText = f(timers.white);
        document.getElementById('timer-black').innerText = f(timers.black);
        document.getElementById('timer-white').classList.toggle('active', turn === 'white');
        document.getElementById('timer-black').classList.toggle('active', turn === 'black');
    }, 1000);
</script>
</body>
</html>

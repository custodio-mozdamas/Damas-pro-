<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Damas Pro Master - Firebase Fixed</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --panel: #252525;
            --board-dark: #769656;
            --board-light: #eeeed2;
            --white-p: radial-gradient(circle, #ffffff 30%, #cccccc 100%);
            --black-p: radial-gradient(circle, #444444 30%, #000000 100%);
            --accent: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        #top-bar { background: #111; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 50px; border-bottom: 1px solid #333; }
        .viewer-count { font-size: 12px; color: #aaa; display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #game-info { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px 15px; background: #222; height: 110px; }
        .hud-top { display: flex; justify-content: space-between; font-size: 10px; color: #888; margin-bottom: 2px; font-weight: bold; }
        
        #board-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 10px; position: relative; }
        #board { width: min(90vw, 450px); height: min(90vw, 450px); display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); border: 4px solid #333; position: relative; }

        #lobby-overlay, #game-over-overlay { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        .hidden { display: none !important; }

        .modal-title { font-size: 2rem; color: var(--accent); margin-bottom: 10px; }
        .square { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; }
        .dark-sq { background-color: var(--board-dark); }
        .light-sq { background-color: var(--board-light); }
        .piece { position: absolute; width: 85%; height: 85%; border-radius: 50%; z-index: 2; box-shadow: 0 4px 4px rgba(0,0,0,0.4); pointer-events: none; }
        .white { background: var(--white-p); border: 1px solid #999; }
        .black { background: var(--black-p); border: 1px solid #333; }
        .king::after { content: 'ðŸ‘‘'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; }
        .selected { outline: 4px solid #f1c40f; z-index: 10; }
        .hint { position: absolute; width: 35%; height: 35%; background: rgba(0, 255, 0, 0.4); border-radius: 50%; z-index: 1; }

        #side-menu { position: fixed; top: 0; right: -280px; width: 280px; height: 100%; background: var(--panel); box-shadow: -5px 0 15px rgba(0,0,0,0.5); transition: 0.3s; z-index: 1000; padding: 20px; }
        #side-menu.open { right: 0; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }

        .timer { font-family: monospace; font-size: 1.6rem; background: #000; padding: 5px; text-align: center; border-radius: 4px; color: #444; border: 2px solid #333; }
        .timer.active { color: var(--accent); border-color: var(--accent); }
        #status-bar { grid-column: span 2; text-align: center; color: #f1c40f; font-weight: bold; font-size: 0.9rem; }
        .menu-btn { width: 100%; padding: 12px; background: var(--accent); color: black; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="top-bar">
        <div id="host-name" style="font-weight: bold; color: var(--accent);">SALA ONLINE</div>
        <div class="viewer-count"><span class="dot"></span> Online</div>
        <div onclick="toggleMenu()" style="cursor:pointer; font-size: 24px;">â‹®</div>
    </div>

    <div id="game-info">
        <div>
            <div class="hud-top">PRETAS <span id="count-black">12</span></div>
            <div id="timer-black" class="timer">05:00</div>
        </div>
        <div>
            <div class="hud-top">BRANCAS <span id="count-white">12</span></div>
            <div id="timer-white" class="timer active">05:00</div>
        </div>
        <div id="status-bar">CONECTANDO...</div>
    </div>

    <div id="board-wrapper">
        <div id="lobby-overlay">
            <h2 class="modal-title">SALA DE ESPERA</h2>
            <button class="menu-btn" onclick="iniciarPartida()">INICIAR JOGO</button>
        </div>
        <div id="board"></div>
    </div>

    <div id="side-menu">
        <h3 style="color:white">Menu</h3>
        <button class="menu-btn" style="background:var(--danger); color:white" onclick="resetarTudo()">REINICIAR TUDO</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYv_oBSjS7x7hLx8p1IANOWMI5G6OmpGo",
      authDomain: "damas-pro-cf92b.firebaseapp.com",
      databaseURL: "https://damas-pro-cf92b-default-rtdb.firebaseio.com",
      projectId: "damas-pro-cf92b",
      storageBucket: "damas-pro-cf92b.firebasestorage.app",
      messagingSenderId: "606989896803",
      appId: "1:606989896803:web:63c2b940baf9f82fcf7c56"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'partida/master');

    let board = [];
    let turn = 'white';
    let selectedSq = null;
    let legalMoves = [];
    let gameActive = false;
    let gameStarted = false;

    // --- FUNÃ‡Ã•ES EXPOSTAS AO WINDOW PARA O HTML ENCONTRAR ---
    window.iniciarPartida = () => update(gameRef, { gameStarted: true, gameActive: true });
    window.resetarTudo = () => { set(gameRef, null); location.reload(); };
    window.toggleMenu = () => {
        const m = document.getElementById('side-menu');
        const o = document.getElementById('overlay');
        m.classList.toggle('open');
        o.style.display = m.classList.contains('open') ? 'block' : 'none';
    };

    window.handleClick = (r, c) => {
        if (!gameActive) return;
        const p = board[r][c];
        if (p?.color === turn) {
            selectedSq = { r, c };
        } else if (selectedSq) {
            const move = legalMoves.find(m => m.fr === selectedSq.r && m.fc === selectedSq.c && m.tr === r && m.tc === c);
            if (move) {
                // Executar movimento
                board[move.tr][move.tc] = board[move.fr][move.fc];
                board[move.fr][move.fc] = null;
                if (move.victim) board[move.victim.r][move.victim.c] = null;
                
                // CoroaÃ§Ã£o
                const piece = board[move.tr][move.tc];
                if (!piece.king && ((piece.color === 'white' && move.tr === 0) || (piece.color === 'black' && move.tr === 7))) piece.king = true;

                turn = turn === 'white' ? 'black' : 'white';
                selectedSq = null;
                update(gameRef, { board, turn });
            } else {
                selectedSq = null;
            }
        }
        render();
    };

    // --- LÃ“GICA DE JOGO ---
    function updateLogic() {
        let caps = [];
        let normals = [];
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const p = board[r][c];
                if (p?.color !== turn) continue;
                const dirs = [[1,1],[1,-1],[-1,1],[-1,-1]];
                dirs.forEach(d => {
                    let vr = r+d[0], vc = c+d[1], tr = r+d[0]*2, tc = c+d[1]*2;
                    if (tr>=0 && tr<8 && tc>=0 && tc<8) {
                        if (board[vr][vc] && board[vr][vc].color !== turn && !board[tr][tc]) {
                            caps.push({ fr:r, fc:c, tr, tc, victim: {r:vr, c:vc} });
                        }
                    }
                    let nr = r+d[0], nc = c+d[1];
                    if (nr>=0 && nr<8 && nc>=0 && nc<8 && !board[nr][nc]) {
                        if (p.king || (p.color==='white' && d[0]<0) || (p.color==='black' && d[0]>0)) {
                            normals.push({ fr:r, fc:c, tr:nr, tc:nc });
                        }
                    }
                });
            }
        }
        legalMoves = caps.length > 0 ? caps : normals;
    }

    function render() {
        const boardEl = document.getElementById('board');
        boardEl.innerHTML = '';
        let wCount = 0, bCount = 0;
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const sq = document.createElement('div');
                sq.className = `square ${(r+c)%2===0?'dark-sq':'light-sq'}`;
                sq.onclick = () => window.handleClick(r, c);
                const p = board[r][c];
                if (p) {
                    p.color === 'white' ? wCount++ : bCount++;
                    const div = document.createElement('div');
                    div.className = `piece ${p.color} ${p.king ? 'king' : ''}`;
                    if (selectedSq?.r === r && selectedSq?.c === c) div.classList.add('selected');
                    sq.appendChild(div);
                }
                if (selectedSq && legalMoves.some(m => m.fr===selectedSq.r && m.fc===selectedSq.c && m.tr===r && m.tc===c)) {
                    const h = document.createElement('div'); h.className = 'hint'; sq.appendChild(h);
                }
                boardEl.appendChild(sq);
            }
        }
        document.getElementById('count-white').innerText = wCount;
        document.getElementById('count-black').innerText = bCount;
        document.getElementById('status-bar').innerText = turn === 'white' ? "VEZ DAS BRANCAS" : "VEZ DAS PRETAS";
    }

    // --- ESCUTA DO FIREBASE ---
    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            // Inicializar novo jogo
            let newBoard = [];
            for(let r=0; r<8; r++) {
                newBoard[r] = [];
                for(let c=0; c<8; c++) {
                    newBoard[r][c] = (r+c)%2===0 ? (r<3?{color:'black',king:false}:(r>4?{color:'white',king:false}:null)) : null;
                }
            }
            set(gameRef, { board: newBoard, turn: 'white', gameStarted: false, gameActive: false });
            return;
        }
        board = data.board;
        turn = data.turn;
        gameStarted = data.gameStarted;
        gameActive = data.gameActive;
        document.getElementById('lobby-overlay').classList.toggle('hidden', gameStarted);
        updateLogic();
        render();
    });
</script>
</body>
</html>
